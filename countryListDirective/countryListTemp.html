<div class="countryList">
	<ul ng-repeat="country in region">
			<input type="checkbox" ng-model="visitedOrNot" ng-change="updateVisitedOrNot(country, visitedOrNot)" ng-checked="checkCountry(country)">	
			<i class="material-icons">place</i>
			<span class="centerCountry">{{country.name}}</span>
			<span class="">{{country.nativeName}}</span>
			
	</ul>
</div>
